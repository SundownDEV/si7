version: '3'

services:
  db:
    image: mysql:5.7
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony

  app:
    build:
      context: .
      args:
        VERSION: ${SYMFONY_VERSION}
        STABILITY: stable
    volumes:
      # Comment out the next line in production
      - ./server:/srv/app:rw
      # If you develop on Linux, comment out the following volumes to just use bind-mounted project directory from host
      - /srv/app/var/
      - /srv/app/var/cache/
      - /srv/app/var/logs/
      - /srv/app/var/sessions/
    env_file:
      - ./server/.env

  nginx:
    build:
      context: .
      dockerfile: ./Dockerfile.nginx
    depends_on:
      - app
    volumes:
      # Comment out the next line in production
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./server/public:/srv/app/public:ro
    ports:
      - '8080:80'

  # This HTTP/2 proxy is not secure: it should only be used in dev
  h2-proxy:
    build:
      context: .
      dockerfile: ./Dockerfile.h2-proxy
    volumes:
      - ./docker/httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    ports:
      - '443:443'
